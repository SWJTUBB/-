<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <title>农作物温湿度监测</title>

    <style>
        form {
            margin-top: 20px;
        }

        label {
            display: inline-block;
            width: 120px;
        }

        input {
            margin-bottom: 10px;
        }

        button {
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>农作物温湿度监测</h1>
    <p>当前温度：{{ temperature }} °C</p>
    <p>当前湿度：{{ humidity }}%</p>

    <form method="POST" action="/control">
        <label for="target_temperature">目标温度：</label>
        <input type="number" id="target_temperature" name="target_temperature" min="0" max="100" required>
        <br>
        <label for="target_humidity">目标湿度：</label>
        <input type="number" id="target_humidity" name="target_humidity" min="0" max="100" required>
        <br>
        <button type="submit">执行</button>
    </form>
</body>
</html>
